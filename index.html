<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eldeli Toplama Oyunu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-b from-red-50 to-white min-h-screen p-2 md:p-4">
    <div class="max-w-2xl mx-auto">
        <!-- BaÅŸlÄ±k -->
        <div class="bg-white rounded-2xl shadow-xl p-4 md:p-6 mb-4 md:mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-red-600 text-center mb-4">
                Eldeli Toplama Oyunu
            </h1>
            <div class="flex justify-center items-center gap-4">
                <span class="text-2xl">ğŸ†</span>
                <span id="score" class="text-2xl md:text-3xl font-bold text-gray-700">Puan: 0</span>
            </div>
        </div>

        <!-- Ana Oyun AlanÄ± -->
        <div id="gameArea" class="bg-white rounded-2xl shadow-xl p-4 md:p-8 mb-4 md:mb-6">
            <div class="text-center mb-6 md:mb-8">
                <button id="newQuestion" class="bg-red-500 text-white text-xl md:text-2xl px-8 md:px-10 py-4 md:py-6 rounded-2xl font-bold hover:bg-red-600 transition-colors">
                    Yeni Soru BaÅŸlat
                </button>
            </div>

            <div id="questionArea" class="hidden">
                <!-- Ä°ÅŸlem AlanÄ± -->
                <div id="operationContainer" class="grid place-items-center mb-6 md:mb-8">
                    <div class="operation-container">
                        <div id="carryDisplay" class="hidden carry-container">
                            <div class="carry-text">Elde var!</div>
                            <div class="carry-animation">1</div>
                        </div>
                        <div class="flex gap-3 md:gap-4">
                            <div class="number-box" id="num1tens">0</div>
                            <div class="number-box" id="num1ones">0</div>
                        </div>
                        <div class="flex gap-3 md:gap-4 mt-3 md:mt-4">
                            <div class="number-box" id="num2tens">0</div>
                            <div class="number-box" id="num2ones">0</div>
                        </div>
                        <div class="h-1 bg-red-500 rounded my-3 md:my-4"></div>
                        <div class="flex gap-3 md:gap-4">
                            <div class="number-box" id="answerTens">
                                <input type="text" class="w-full h-full text-center bg-transparent" maxlength="1" readonly>
                            </div>
                            <div class="number-box" id="answerOnes">
                                <input type="text" class="w-full h-full text-center bg-transparent" maxlength="1" readonly>
                                <div id="numberTarget"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- AdÄ±m GÃ¶stergesi -->
                <div id="stepIndicator" class="text-center text-lg md:text-xl font-bold text-red-600 mb-2">
                    Birler BasamaÄŸÄ±nÄ± Topla
                </div>

                <!-- Ä°ÅŸlem GÃ¶stergesi -->
                <div id="operationHint" class="text-center text-base md:text-lg text-gray-600 mb-4 md:mb-6 flex items-center justify-center gap-3">
                    <span id="operationText"></span>
                    <input 
                        type="tel"
                        id="sumInput" 
                        class="w-16 h-12 text-center border-2 border-red-400 rounded-lg text-xl" 
                        maxlength="2"
                        inputmode="numeric"
                        pattern="[0-9]*"
                        autocomplete="off"
                    >
                </div>

                <!-- Elde ButonlarÄ± -->
                <div id="carryButtons" class="hidden flex justify-center gap-3 md:gap-4 mb-4 md:mb-6">
                    <button class="carry-btn" onclick="checkCarry(1)">Elde Var</button>
                    <button class="carry-btn" onclick="checkCarry(0)">Elde Yok</button>
                </div>
            </div>
        </div>

        <!-- Mesaj AlanÄ± -->
        <div id="messageArea" class="bg-yellow-100 rounded-xl p-3 md:p-4 mb-4 md:mb-6 hidden">
            <p id="message" class="text-xl md:text-2xl font-bold text-center"></p>
        </div>

        <!-- YardÄ±m KartÄ± -->
        <div class="bg-white rounded-2xl shadow-xl p-4 md:p-6">
            <h3 class="text-xl md:text-2xl font-bold text-red-600 mb-4">NasÄ±l ToplanÄ±r?</h3>
            <ol class="space-y-3 md:space-y-4 text-base md:text-xl">
                <li class="flex items-start gap-3 md:gap-4">
                    <span class="step-number">1</span>
                    <span>Birler basamaÄŸÄ±nÄ± topla (saÄŸdaki sayÄ±lar)</span>
                </li>
                <li class="flex items-start gap-3 md:gap-4">
                    <span class="step-number">2</span>
                    <span>Toplam 10 veya daha bÃ¼yÃ¼kse, elde 1 olur</span>
                </li>
                <li class="flex items-start gap-3 md:gap-4">
                    <span class="step-number">3</span>
                    <span>Onlar basamaÄŸÄ±nÄ± toplarken eldeyi unutma!</span>
                </li>
            </ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
